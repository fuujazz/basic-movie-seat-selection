        <div class="row">

            <div class="seat"></div>

            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>

            <div class="seat"></div>
        </div>
        <div class="row">

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">

            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>
        </div>

    </div>

    <div class="movie-list">
        <select id="movie">
            <option disable>Film Seçiniz</option>
            <option value="20">Spiderman</option>
            <option value="22">Avengers</option>
            <option value="25">Batman v Superman</option>
        </select>
    </div>

    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Seçili</small>
        </li>
        <li>
            <div class="seat"></div>
            <small>Boş</small>
        </li>

    <p class="text">
